<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发光管液体加載器 (Glowing Tube Liquid Loader)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }
        .loader-wrapper {
            display: flex;
            gap: 20px;
            animation: rotate 10s linear infinite;
        }
        .loader-container {
            position: relative;
        }
        .tube {
            width: 20px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .liquid {
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;
        }
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 220px;
            transform: translate(-50%, -50%);
            filter: blur(15px);
        }
        .tube-1 { border: 2px solid #00ff88; background-color: rgba(0, 255, 136, 0.1); }
        .liquid-1 { background: linear-gradient(180deg, rgba(0, 255, 136, 0.5), #00ff88); animation: fill 2s ease-in-out infinite; }
        .glow-1 { background: radial-gradient(circle, rgba(0, 255, 136, 0.3), rgba(0, 255, 136, 0)); animation: pulse 2s infinite; }

        .tube-2 { border: 2px solid #ff00ee; background-color: rgba(255, 0, 238, 0.1); }
        .liquid-2 { background: linear-gradient(180deg, rgba(255, 0, 238, 0.5), #ff00ee); animation: fill 2.2s ease-in-out infinite 0.2s; }
        .glow-2 { background: radial-gradient(circle, rgba(255, 0, 238, 0.3), rgba(255, 0, 238, 0)); animation: pulse 2.2s infinite 0.2s; }

        .tube-3 { border: 2px solid #00ffff; background-color: rgba(0, 255, 255, 0.1); }
        .liquid-3 { background: linear-gradient(180deg, rgba(0, 255, 255, 0.5), #00ffff); animation: fill 1.8s ease-in-out infinite 0.4s; }
        .glow-3 { background: radial-gradient(circle, rgba(0, 255, 255, 0.3), rgba(0, 255, 255, 0)); animation: pulse 1.8s infinite 0.4s; }

        .tube-4 { border: 2px solid #ffff00; background-color: rgba(255, 255, 0, 0.1); }
        .liquid-4 { background: linear-gradient(180deg, rgba(255, 255, 0, 0.5), #ffff00); animation: fill 2.4s ease-in-out infinite 0.6s; }
        .glow-4 { background: radial-gradient(circle, rgba(255, 255, 0, 0.3), rgba(255, 255, 0, 0)); animation: pulse 2.4s infinite 0.6s; }

        .tube-5 { border: 2px solid #ff8800; background-color: rgba(255, 136, 0, 0.1); }
        .liquid-5 { background: linear-gradient(180deg, rgba(255, 136, 0, 0.5), #ff8800); animation: fill 2.1s ease-in-out infinite 0.8s; }
        .glow-5 { background: radial-gradient(circle, rgba(255, 136, 0, 0.3), rgba(255, 136, 0, 0)); animation: pulse 2.1s infinite 0.8s; }

        @keyframes fill {
            0%, 100% { transform: translateY(100%); }
            50% { transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>发光管液体加載器 (Glowing Tube Liquid Loader)</h2>
    <div class="loader-wrapper">
        <div class="loader-container">
            <div class="tube tube-1">
                <div class="liquid liquid-1"></div>
            </div>
            <div class="glow glow-1"></div>
        </div>
        <div class="loader-container">
            <div class="tube tube-2">
                <div class="liquid liquid-2"></div>
            </div>
            <div class="glow glow-2"></div>
        </div>
        <div class="loader-container">
            <div class="tube tube-3">
                <div class="liquid liquid-3"></div>
            </div>
            <div class="glow glow-3"></div>
        </div>
        <div class="loader-container">
            <div class="tube tube-4">
                <div class="liquid liquid-4"></div>
            </div>
            <div class="glow glow-4"></div>
        </div>
        <div class="loader-container">
            <div class="tube tube-5">
                <div class="liquid liquid-5"></div>
            </div>
            <div class="glow glow-5"></div>
        </div>
    </div>
</body>
</html>
